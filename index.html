<!DOCTYPE html>
<html>
<head>
    <title>Swagger</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="page">
        <div id="banner"> 
            <img src="images/delivery.gif" height="85" width="300" alt="img1">
        </div>
        <div id="navigation">
            <img src="images/links.gif" height="56" width="560" usemap="#navmap" alt="img2">
            <map name="navmap">
                <area shape="rect" coords="10,5,95,35" href="order.html" alt="Home">
                <area shape="rect" coords="105,5,190,35" href="services.html" alt="Services">
                <area shape="rect" coords="205,5,300,35" href="products.html" alt="Products">
                <area shape="rect" coords="310,5,440,35" href="orderStatus.html" alt="Order Status">
                <area shape="rect" coords="450,5,555,35" href="contactUs.html" alt="Contact Us">
            </map>
        </div>
        <div id="sidebar">
            <img src="images/swegga.jpg" height="350" width="150" alt="img3">
        </div>
        <div id="main">
            <form name="orders">
                <table>
                    <caption>Product Summary</caption>
                    <tr>
                        <th>Product</th>
                        <th>Size</th>
                        <th>Colour</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td><a href="female.html">Female Ski Jackets</a></td>
                        <td>
                            <select>
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                            </select>
                        </td>
                        <td>
                            <select>
                                <option>Red</option>
                                <option>Pink</option>
                                <option>Black</option>
                            </select>
                        </td>
                        <td class="price">169.99</td>
                        <td class="quantity"><input type="text"></td>
                        <td female-total total></td>
                    </tr>
                    <tr>
                        <td><a href="male.html">Male Ski Jackets</a></td>
                        <td>
                            <select>
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                            </select>
                        </td>
                        <td>
                            <select>
                                <option>Red</option>
                                <option>Blue</option>
                                <option>White</option>
                            </select>
                        </td>
                        <td class="price">199.99</td>
                        <td class="quantity"><input type="text"></td>
                        <td male-total total></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <span> Click to confirm and process your order </span>
                        </td>
                        <td>
                            <input type="button" value="Total Price" onclick="calculate()">
                        </td>
                        <td overall-total></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="footer">
            <p class="copyright">Â© 2024 Swegga Fashion â€“ KingðŸ‘‘Legend</p>
        </div>
    </div>
    <script src="script/code.js"></script>
</body>
</html>
